<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes chicken-run {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }

        @keyframes move-clouds-slow {
            from { background-position: -60% 10%, -80% 30%, -70% 0; }
            to { background-position: 160% 10%, 140% 30%, 180% 0; }
        }
        
        @keyframes flip-in {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        @keyframes fade-in-sub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lighting-sweep {
            from { transform: skewX(-25deg) translateX(-150%); }
            to { transform: skewX(-25deg) translateX(150%); }
        }

        /* --- NEW GAME THEME STYLES --- */
        :root {
            --sky-top: #65b2e8;
            --sky-bottom: #a2d2f3;
            --road-color: #6c6c6c; /* Asphalt */
            --sidewalk-color: #4a4a4a;
            --wood-bg: #8c5a3a;
            --wood-border: #593a24;
            --text-on-wood: #ffffff;
            --text-dark: #2c3e50;
            --yellow-accent: #f1c40f;
            --yellow-accent-dark: #d35400;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            overflow-x: hidden;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom) 75vh, var(--road-color) 75vh, var(--road-color) 100vh);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container to center content on non-predictor pages */
        .page-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        
        .static-clouds {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40vh;
            z-index: -1;
            background:
                radial-gradient(ellipse at top, #d7d7d7 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #e0e0e0 0%, transparent 60%),
                radial-gradient(ellipse at center, #f0f0f0 0%, transparent 70%);
            background-repeat: no-repeat;
            background-size: 60% 40%, 80% 50%, 70% 60%;
            opacity: 0.5;
            filter: blur(10px);
            animation: move-clouds-slow 120s linear infinite;
        }
        
        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        .content-card {
            background-color: var(--wood-bg);
            border: 8px solid var(--wood-border);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            color: var(--text-on-wood);
        }

        .app-title-main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.8rem, 12vw, 5rem);
            color: #facc15; 
            background: linear-gradient(180deg, #fff8c5 0%, #fde047 30%, #facc15 60%, #eab308 85%, #a16207 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0px -1px 1px rgba(255, 255, 230, 0.6),
                -2px -2px 0 #42200a, 2px -2px 0 #42200a, -2px 2px 0 #42200a, 2px 2px 0 #42200a,
                 4px 6px 0 #271302,
                 6px 9px 15px rgba(0,0,0,0.7);
            letter-spacing: 0.05em;
            display: inline-block;
            line-height: 0.9;
        }
        
        .app-title-main .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotateX(90deg);
            animation: flip-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .app-title-sub {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: clamp(1rem, 4.5vw, 1.4rem);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fade-in-sub 1s ease-out 0.8s forwards;
            text-shadow: 2px 3px 4px #271302;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--yellow-accent);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--yellow-accent-dark);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        .btn-game {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: var(--text-dark);
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 5px solid var(--yellow-accent-dark);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .btn-game:hover:not(:disabled) { filter: brightness(1.05); }
        .btn-game:active:not(:disabled) { transform: translateY(3px); border-bottom-width: 2px; }
        .btn-game:disabled { filter: grayscale(0.8); cursor: not-allowed; opacity: 0.8; }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: var(--text-on-wood);
            background-color: rgba(0,0,0,0.2);
            border: 2px solid var(--wood-border);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
        }
        .form-input::placeholder { color: rgba(255,255,255,0.5); }
        .form-input:focus { outline: none; border-color: var(--yellow-accent); background-color: rgba(0,0,0,0.3); }

        /* --- PREDICTOR PAGE (GAME MODE) STYLES --- */
        body.game-mode { padding: 0 !important; background: none; }

        .game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        .clouds {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 50vh;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 40%),
                radial-gradient(circle at 80% 40%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 50%),
                radial-gradient(circle at 50% 80%, rgba(245,245,255,0.6) 0%, rgba(245,245,255,0) 60%);
            background-repeat: no-repeat;
            background-size: 80% 80%, 90% 90%, 100% 100%;
            opacity: 0.9;
            filter: blur(25px);
            animation: move-clouds 80s linear infinite;
        }

        @keyframes move-clouds {
            from { background-position: -80% 5%, -60% 20%, -70% 0; }
            to { background-position: 180% 5%, 160% 20%, 170% 0; }
        }

        .wall {
            position: absolute;
            bottom: 30vh;
            left: 0; right: 0;
            height: 20vh;
            background-color: #c26a57;
            background-image:
                linear-gradient(335deg, #b25846 23px, transparent 23px),
                linear-gradient(155deg, #b25846 23px, transparent 23px),
                linear-gradient(335deg, #b25846 23px, transparent 23px),
                linear-gradient(155deg, #b25846 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
            border-top: 6px solid #8c4a3a;
            border-bottom: 4px solid #593a24;
        }
        
        .sidewalk {
            position: absolute;
            bottom: 25vh;
            left: 0; right: 0;
            height: 5vh;
            background: #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10vw;
            box-sizing: border-box;
            border-top: 2px solid #333;
            border-bottom: 2px solid #666;
            z-index: 2;
        }

        .road {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 25vh;
            background: var(--road-color);
            border-top: 10px solid #a0a0a0;
            overflow: hidden;
        }
        
        .road::before {
            content: '';
            position: absolute;
            top: -9px;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient( 45deg, #f1c40f, #f1c40f 20px, #dcdcdc 20px, #dcdcdc 40px );
        }

        .manhole {
            width: 4.5vh;
            height: 4.5vh;
            background: #3d3d3d;
            border-radius: 50%;
            border: 2px solid #2e2e2e;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
            position: relative;
            background-image: radial-gradient(rgba(20,20,20,0.7) 15%, transparent 16%), radial-gradient(rgba(20,20,20,0.7) 15%, transparent 16%);
            background-size: 1vh 1vh;
            background-position: 0 0, 0.5vh 0.5vh;
            background-repeat: round;
        }

        .road-signs {
            position: absolute;
            bottom: 30vh;
            display: flex;
            align-items: flex-end;
            gap: 4vw;
            left: 5vw;
            width: 90vw;
            z-index: 1;
        }

        .sign {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sign::after { /* The pole */
            content: '';
            width: 10px;
            height: 18vh;
            background: linear-gradient(#b0b0b0, #8d8d8d);
            display: block;
            border-radius: 2px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
        .sign-face {
            color: #2c3e50;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.4));
        }
        .yellow-sign .sign-face {
            width: 14vh;
            height: 14vh;
            background: #f1c40f;
            clip-path: polygon(50% 0%, 5% 100%, 95% 100%);
            border: 8px solid #a0a0a0;
            box-sizing: content-box;
            border-radius: 5px;
            flex-direction: column;
            padding-bottom: 1vh;
        }
        .yellow-sign .sign-face span {
            font-size: 2.8vh;
            font-weight: 900;
            color: black;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }

        .grey-sign .sign-face {
            width: 12vh;
            height: 12vh;
            background: #4a4a4a;
            border: 10px solid #a0a0a0;
            border-radius: 50%;
            font-size: 2.4vh;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        
        .sign-screw {
            position: absolute;
            width: 8px; height: 8px;
            background: #777;
            border-radius: 50%;
            border: 1px solid #555;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        }

        .chicken {
            position: absolute;
            bottom: 25vh;
            left: -150px;
            width: 100px;
            height: 100px;
            z-index: 5;
        }
        .chicken.running {
            animation: chicken-run 3s linear forwards;
        }
        
        .game-footer {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .prediction-placeholder {
            width: 100%;
            max-width: 400px;
            padding: 0.8rem;
            background: linear-gradient(to bottom, #6a7f9a, #4e6079);
            border-radius: 1rem;
            border: 3px solid #3d4a5e;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4), 0 2px 4px rgba(0,0,0,0.3);
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .action-button {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: linear-gradient(to bottom, #fde047, #facc15);
            color: #3d280b;
            font-size: 1.5rem;
            font-weight: 900;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 0 #d35400, 0 8px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.6);
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        .action-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #d35400, 0 4px 5px rgba(0,0,0,0.3);
        }
        .action-button:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-screw {
            position: absolute;
            width: 18px; height: 18px;
            background: #a0a0a0;
            border-radius: 50%;
            border: 1px solid #777;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-screw::after {
            content: '+';
            font-size: 14px;
            font-weight: bold;
            color: #555;
            transform: rotate(45deg);
        }

        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fade-in-up 0.5s;
        }
        
        .result-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 90%;
            max-width: 420px;
        }
        
        .result-coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde047, #f59e0b, #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: #4b3200;
            text-shadow: 2px 2px 2px rgba(255,255,255,0.5);
            border: 10px solid #fbbf24;
            box-shadow: 0 0 30px #f59e0b, inset 0 0 20px rgba(0,0,0,0.3);
        }
        
        .result-info {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }
        
        .header-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: black;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .header-btn:hover {
            transform: scale(1.1);
        }
        .header-btn svg {
            width: 20px;
            height: 20px;
        }

        /* --- Lighting Sweep Animation --- */
        .btn-game::before,
        .action-button::before,
        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg) translateX(-150%);
            pointer-events: none;
        }

        .btn-game:hover:not(:disabled)::before,
        .action-button:hover:not(:disabled)::before,
        .header-btn:hover:not(:disabled)::before {
            animation: lighting-sweep 0.8s ease-in-out;
        }

    </style>
